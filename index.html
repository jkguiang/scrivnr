<!DOCTYPE html>
<html>
        <head>
            <title>Scrivnr</title>
            <--! JQuery -->
            <script src="./assets/jquery.min.js"></script>
            <--! Bootstrap -->
            <link rel="stylesheet" href="assets/bootstrap.min.css">
            <script src="assets/bootstrap.min.js"></script>
            <--! JS -->
            <script src="./assets/fabric.min.js"></script>
            <script src="./js/scrivnr.js"></script>
            <script src="./js/index.js"></script>
        </head>

        <body style="background-color: #333;">
            <div class="container" style="margin-top: 0; height: 600px;;" id="scrivnr-div">
                <div style="text-align: left; margin-bottom: 0; background-color: #fff;">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-star"></span>
                             Shapes <span class="caret"></span><span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Rectange</a></li>
                            <li><a href="#">Ellipse</a></li>
                            <li><a href="#">Triangle</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             Lines <span class="caret"></span><span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">
                                <span class="glyphicon glyphicon-minus"></span> No Arrows
                            </a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">
                                <span class="glyphicon glyphicon-arrow-right"></span> Arrow-Right
                            </a></li>
                            <li><a href="#">
                                <span class="glyphicon glyphicon-arrow-left"></span> Arrow-Left
                            </a></li>
                            <li><a href="#">
                                <span class="glyphicon glyphicon-resize-horizontal"></span> Arrow-Both
                            </a></li>
                        </ul>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn">
                            <span class="glyphicon glyphicon-picture"></span> Image
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Draw
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn">
                            <span class="glyphicon glyphicon-erase"></span> Erase
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn">Middle</button>
                    </div>
                </div>
                <canvas id="scrivnr"></canvas>
            </div>
        </body>
</html>
