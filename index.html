<!DOCTYPE html>
<html>
        <head>
            <title>Scrivnr</title>
            <--! JQuery -->
            <script src="./assets/jquery.min.js"></script>
            <--! Bootstrap -->
            <link rel="stylesheet" href="assets/bootstrap.min.css">
            <script src="assets/bootstrap.min.js"></script>
            <--! JS -->
            <script src="./assets/fabric.min.js"></script>
            <script src="./js/scrivnr.js"></script>
            <script src="./js/index.js"></script>
        </head>

        <body style="background-color: #333;">
            <div class="container" style="margin-top: 0; height: 600px;;" id="scrivnr-div">
                <div style="text-align: left; margin-bottom: 0; background-color: #fff;">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"i id="shapes-btn">
                            <span class="glyphicon glyphicon-star"></span>
                             Shapes <span class="caret"></span><span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li id="shapes-rect" name="rect"><a href="#">Rectange</a></li>
                            <li id="shapes-ellp" name="ellp"><a href="#">Ellipse</a></li>
                            <li id="shapes-trng" name="trng"><a href="#">Triangle</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="lines-btn">
                             <span class="glyphicon glyphicon-sort"></span> Lines <span class="caret"></span><span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li id="lines-narr" name="narr"><a href="#">
                                <span class="glyphicon glyphicon-minus"></span> No Arrows
                            </a></li>
                            <li role="separator" class="divider"></li>
                            <li id="lines-rarr" name="rarr"><a href="#">
                                <span class="glyphicon glyphicon-arrow-right"></span> Arrow-Right
                            </a></li>
                            <li id="lines-larr" name="larr"><a href="#">
                                <span class="glyphicon glyphicon-arrow-left"></span> Arrow-Left
                            </a></li>
                            <li id="lines-barr" name="barr"><a href="#">
                                <span class="glyphicon glyphicon-resize-horizontal"></span> Arrow-Both
                            </a></li>
                        </ul>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn" id="image-btn">
                            <span class="glyphicon glyphicon-picture"></span> Image
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="draw-btn">
                             <span class="glyphicon glyphicon-pencil"></span> Draw <span class="caret"></span><span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li style="padding-right: 5px; padding-left: 5px;">
                                <input type="range" min="1" max="15" value="1" class="slider" id="draw-size">
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn" id="erase-btn">
                            <span class="glyphicon glyphicon-erase"></span> Erase
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn" id="textbox-btn">
                            <span class="glyphicon glyphicon-unchecked"></span> Textbox
                        </button>
                    </div>
                    <div class="btn-group" role="group" style="float:right;">
                        <button type="button" class="btn" id="submit-btn">
                            <span class="glyphicon glyphicon-ok-sign"></span> Submit
                        </button>
                    </div>
                </div>
                <canvas id="scrivnr"></canvas>
            </div>
        </body>
</html>
